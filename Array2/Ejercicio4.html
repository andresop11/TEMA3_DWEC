<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array de ejemplo
const clase = [
    "Angel Garcia, 20, 6, 7, 10",
    "Maria Lopez, 22, 8, 9, 10",
    "Juan Perez, 21, 5, 6, 7"
];

// Función para seleccionar un estudiante al azar
function elegirEstudianteAleatorio() {
    if (clase.length === 0) return "No hay estudiantes en la clase";

    // Obtener un índice aleatorio
    const indiceAleatorio = Math.floor(Math.random() * clase.length);

    // Extraer el nombre del estudiante seleccionado
    const nombre = clase[indiceAleatorio].split(", ")[0];
    return nombre;
}

// Ejemplo de uso
console.log(`Estudiante seleccionado: ${elegirEstudianteAleatorio()}`);

    </script>
</body>
</html>
