<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registro de Estudiantes</h1>

    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="1" required>
    </div>
    <div class="form-group">
        <label for="nota1">Nota Primer Trimestre:</label>
        <input type="number" id="nota1" min="0" max="10" required>
    </div>
    <div class="form-group">
        <label for="nota2">Nota Segundo Trimestre:</label>
        <input type="number" id="nota2" min="0" max="10" required>
    </div>
    <div class="form-group">
        <label for="nota3">Nota Tercer Trimestre:</label>
        <input type="number" id="nota3" min="0" max="10" required>
    </div>
    <button onclick="agregarEstudiante()">Agregar Estudiante</button>

    <h2>Lista de Estudiantes</h2>
    <div id="clase-list"></div>

    <script>
        // Array para almacenar la clase
        const clase = [];

        // Función para agregar un estudiante al array 'clase'
        function agregarEstudiante() {
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const nota1 = document.getElementById('nota1').value;
            const nota2 = document.getElementById('nota2').value;
            const nota3 = document.getElementById('nota3').value;

            // Validar que los campos no estén vacíos
            if (nombre && edad && nota1 && nota2 && nota3) {
                // Crear una tupla y agregarla al array
                const estudiante = `${nombre}, ${edad}, ${nota1}, ${nota2}, ${nota3}`;
                clase.push(estudiante);

                // Limpiar el formulario
                document.getElementById('nombre').value = '';
                document.getElementById('edad').value = '';
                document.getElementById('nota1').value = '';
                document.getElementById('nota2').value = '';
                document.getElementById('nota3').value = '';

                // Actualizar la lista de estudiantes
                mostrarClase();
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }

        // Función para mostrar la lista de estudiantes
        function mostrarClase() {
            const claseList = document.getElementById('clase-list');
            claseList.innerHTML = ''; // Limpiar contenido previo

            // Mostrar cada estudiante en el array
            clase.forEach((estudiante, index) => {
                const estudianteDiv = document.createElement('div');
                estudianteDiv.classList.add('student-entry');
                estudianteDiv.innerText = `clase[${index}] = "${estudiante}"`;
                claseList.appendChild(estudianteDiv);
            });
        }
    </script>
</body>
</html>
