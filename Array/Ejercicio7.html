<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Función para generar un array de 20 números aleatorios entre 0 y 100
function generarArrayAleatorio(tamano) {
    const array = [];
    for (let i = 0; i < tamano; i++) {
        array.push(Math.floor(Math.random() * 101)); // Números entre 0 y 100
    }
    return array;
}

// Función para eliminar duplicados de un array
function eliminarDuplicados(array) {
    const resultado = [];
    for (let i = 0; i < array.length; i++) {
        if (!resultado.includes(array[i])) {
            resultado.push(array[i]);
        }
    }
    return resultado;
}

// Función de ordenación burbuja
function ordenacionBurbuja(array) {
    const n = array.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (array[j] > array[j + 1]) {
                // Intercambiar array[j] y array[j + 1]
                const temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }
    return array;
}

// Generar el array aleatorio
const arrayAleatorio = generarArrayAleatorio(20);
console.log("Array sin ordenar:", arrayAleatorio);

// Eliminar duplicados
const arraySinDuplicados = eliminarDuplicados(arrayAleatorio);
console.log("Array sin duplicados:", arraySinDuplicados);

// Ordenar el array sin duplicados
const arrayOrdenado = ordenacionBurbuja(arraySinDuplicados);
console.log("Array ordenado:", arrayOrdenado);

    </script>
</body>
</html>
