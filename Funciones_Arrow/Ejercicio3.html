<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const array = [1, 2, 3, 4, 5];
        const sumaTotal = array.reduce((total, numero) => {
            return total + numero;
        }, 0);

        console.log("Suma total: ", sumaTotal);
    </script>
</body>
